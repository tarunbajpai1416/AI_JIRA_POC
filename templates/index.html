<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Story Test Case Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>JIRA Story Test Case Generator</h2>
    <div class="mb-3">
        <label for="storyId" class="form-label">JIRA Story ID</label>
        <input type="text" class="form-control" id="storyId" placeholder="Enter JIRA Story ID">
    </div>
    <button id="fetchStoryBtn" class="btn btn-primary mb-3">Fetch Story</button>
    <div id="storyDetails" class="mb-4" style="display:none;">
        <h4>Story Details</h4>
        <p><strong>ID:</strong> <span id="storyIdDisplay"></span></p>
        <p><strong>Summary:</strong> <span id="storySummary"></span></p>
        <p><strong>Description:</strong> <span id="storyDescription"></span></p>
    </div>
    <div id="testCasesSection" style="display:none;">
        <h4>Generated Unit Test Cases</h4>
        <table class="table table-bordered" id="testCasesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="publishBtn" class="btn btn-success">Publish as CSV to JIRA</button>
        <div id="publishMsg" class="mt-2"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
